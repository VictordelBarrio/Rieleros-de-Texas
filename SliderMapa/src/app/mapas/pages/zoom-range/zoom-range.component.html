<!-- <div id="mapa" class="mapa-container"></div> -->
<div #mapa class="mapa-container"></div>
<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom:{{ zoomLevel | number: "2.0-2" }} - Lng, Lat:[]
    </label>
    <input 
    type="range" 
    class="form-range" 
    id="customRange1" 
    min="1" max="20" 
    [value]="zoomLevel" 
    ()="zoomSlider($event)"/>
  </div>
  <div class="col-12">
    <button class="btn btn-primary me-5" (click)="zoomOut()">-</button>
    <button class="btn btn-success me-5" (click)="zoomCenter()">Middle</button>
    <button class="btn btn-primary float-end " (click)="zoomIn()">+</button>
  </div>
</div>
